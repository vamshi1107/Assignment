<div class="tablebody">
    <div class="desc">Users who scored above 90</div>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="filter($event)" placeholder="Ex. 89" #input>
    </mat-form-field>

    <table mat-table [dataSource]="datasource">

        <ng-container matColumnDef="name" class="trow">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <ng-container matColumnDef="age" class="trow">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let user"> {{user.age}} </td>
        </ng-container>

        <ng-container matColumnDef="score" class="trow">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let user"> {{user.score}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
